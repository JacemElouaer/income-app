{% extends  'base_auth.html'  %}

{% load  static  %}


   {% block content %}
 
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">


        
       
                <div class="card mt-5" > 
                    
                       <div class="card-body">
                        <div class="card-title py-2">
                            <h4>  Register  for a free Acoount </h4> 
                          </div> 
                         
                       <form action="{% url 'register' %}" method="post" >
                        {% csrf_token %}   
                        {% include 'partials/_messages.html' %}
                        <div class="mb-3 form-group">    
                            <input type="text" name="username" placeholder="Username " id="usernameField" class="form-control form-control-sm" value="{{validField.username}}"/>
                        </div>
                        <div class="invalid-feedback feedback" style="display: none">   
                        </div>
                        <p class="text-sm text-success usernameoutputField"  style="display: none">   
                        </p>
                        <div class="mb-3 form-group">    
                            <input type="email" name="email" placeholder="email" id="emailField" class="form-control form-control-sm" value="{{validField.email}}"/>
                        </div>
                        <div class="invalid-feedback emailfeedback" style="display: none">   
                        </div>
                        
                        <div class="mb-3 form-group">    
                            <input type="password" name="password" placeholder="password "  id="passwordField" class="form-control form-control-sm"  value="{{validField.password}}"/>
                           <div class="py-3 float-right">
                            <small style="float: right " class="showpasword" >Show</small>
                        </div>
                    </div>
                            <div class="d-grid gap-2 d-block">
                                <input type="submit" value="Register" class="btn  btn-primary " id ="submitbtn">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div> 
    </div>
 <script type="text/javascript"  src="{% static  'js/register.js' %}"></script>
    {% endblock %}
